<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/gall.css' %}">
    <title>{% block title %}My Website {% endblock %}</title>
</head>
<body>
<header>
    <h1>{% block header %}Welcome to eMobilis{% endblock %}</h1>

<nav>
    <ul>
        <li><a href="{% url 'my_index' %}">Home</a></li>
        <li><a href="{% url 'my_about' %}">About</a></li>
        <li><a href="{% url 'my_contactus' %}">Contact Us</a></li>
        <li><a href="{% url 'my_gallery' %}">Gallery</a></li>
    </ul>
</nav>
</header>
<main>
    {% block content %}{% endblock %}
</main>
<footer>
    <p>&copy; 2024 emobilis</p>
</footer>
</body>
</html>
